<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add moderator</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js
    "></script> 
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="/css/addModerator.css">
    <script src="/js/add_moderator.js"></script> 
    <script src="/js/login.js"></script>

</head>

<body>
    <div id="logo-container">
        <a href="#" id="btnHome" onclick="home()">
            <img src="https://yedion.jce.ac.il/info/images/CollegeLogo.png" alt="Logo">
        </a>
    </div>

    <div class="col-sm-6 col-sm-offset-3">

        <!-- OUR FORM -->
            <form id="id_mod_form" name="id_mod_form" onsubmit="add_mod(event)">
            <h1 id="title_mod">הוספת מנחה:</h1>

            <!-- USERNAME -->
            <div id="name-group" class="form-group">
                <label for="name">שם משתמש</label>
                <input type="text" class="form-control" name="mod_username_id" id="mod_username_id"
                    required>
            </div>

            <!-- PASSWORD -->
            <div id="name-group" class="form-group">
                <label for="subject">סיסמה</label>
                <div style="position: relative;">
                    <input type="password" class="form-control" name="mod_pswd_id" id="mod_pswd_id">
                    <i class="far fa-eye" id="chbx_shw_pwd_id" onclick="showPassword('mod')"
                        style="position: absolute; top: 50%; transform: translateY(-50%); left: 10px; cursor: pointer;"></i>
                </div>
            </div>
            <div id="name-group" class="form-group">
                <label for="firstName">שם פרטי</label>
                <input type="text" class="form-control" name="firstName_mod_id" id="firstName_mod_id" required>
            </div>

            <div id="name-group" class="form-group">
                <label for="lastName">שם משפחה</label>
                <input type="text" class="form-control" name="lastName_mod_id" id="lastName_mod_id" required>
            </div>

            <!-- ID -->
            <div id="name-group" class="form-group">
                <label for="id_mod">ת.ז.</label>
                <input type="text" class="form-control" name="id_mod" id="id_mod" required>
            </div>

            <!-- EMAIL -->
            <div id="id-group" class="form-group">
                <label for="email_mod">כתובת מייל</label>
                <input type="email" class="form-control" name="email_mod_id" id="email_mod_id" required>
            </div>

            <div class="button-container">
                <button type="submit" onclick="add_mod()" class="btn btn-success" ;
                    style="align-items: center;">אישור</button>
            </div>

            <div class="button-container">
                <button onclick="add_coor()" class="btn btn-success" ;
                    style="align-items: center;">שמירת מנחה כרכז</button>
            </div>
        </form>

    </div>
</body>

</html>
